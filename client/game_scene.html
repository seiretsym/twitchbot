<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Overlay</title>
  <link href="./css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="left-frame">
      <div id="cam">
        <div class="corners">
          <div class="topLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="topRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
        </div>
        <div class="outline">
          <div class="bg"></div>
          <div class="highlight"></div>
        </div>
      </div>

      <div id="chatbox">
        <div class="corners">
          <div class="topLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="topRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
        </div>
        <div class="outline">
          <div class="top">
            <div></div>
          </div>
          <div class="left">
            <div></div>
          </div>
          <div class="right">
            <div></div>
          </div>
          <div class="bottom">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-frame">
      <div id="game-title">
        <div class="corners">
          <div class="topLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="topRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
        </div>
        <div class="outline">
          <div class="label">Currently Playing:</div>
          <h1></h1>
          <div class="top">
            <div></div>
          </div>
          <div class="left">
            <div></div>
          </div>
          <div class="right">
            <div></div>
          </div>
          <div class="bottom">
            <div></div>
          </div>
        </div>
      </div>
      <div id="main-content">
        <div class="corners">
          <div class="topLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="topRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botLeft">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
          <div class="botRight">
            <div class="a">
            </div>
            <div class="b">
            </div>
          </div>
        </div>
        <div class="outline">
          <div class="top">
            <div></div>
          </div>
          <div class="left">
            <div></div>
          </div>
          <div class="right">
            <div></div>
          </div>
          <div class="bottom">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="corners">
        <div class="topLeft">
          <div class="a">
          </div>
          <div class="b">
          </div>
        </div>
        <div class="topRight">
          <div class="a">
          </div>
          <div class="b">
          </div>
        </div>
        <div class="botLeft">
          <div class="a">
          </div>
          <div class="b">
          </div>
        </div>
        <div class="botRight">
          <div class="a">
          </div>
          <div class="b">
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="subs">
          <div class="label">
            Top Cheer
          </div>
          <div class="outline">
            <div class="top" style="width: 35px;">
              <div style="left: -650%;"></div>
            </div>
            <div class="top" style="left: unset; right: 0px; width: 70%">
              <div style="left: -115%;"></div>
            </div>
            <div class="left">
              <div></div>
            </div>
            <div class="right">
              <div></div>
            </div>
            <div class="bottom">
              <div></div>
            </div>
          </div>
        </div>
        <div class="subs">
          <div class="label">
            Recent Cheer
          </div>
          <div class="outline">
            <div class="top" style="width: 35px;">
              <div style="left: -650%;"></div>
            </div>
            <div class="top" style="left: unset; right: 0px; width: 63%;">
              <div style="left: -140%;"></div>
            </div>
            <div class="left">
              <div></div>
            </div>
            <div class="right">
              <div></div>
            </div>
            <div class="bottom">
              <div></div>
            </div>
          </div>
        </div>
        <div class="subs">
          <div class="label">
            Recent Subscriber
          </div>
          <div class="outline">
            <p class="lastSub"></p>
            <div class="top" style="width: 35px;">
              <div style="left: -650%;"></div>
            </div>
            <div class="top" style="left: unset; right: 0px; width: 53%;">
              <div style="left: -185%;"></div>
            </div>
            <div class="left">
              <div></div>
            </div>
            <div class="right">
              <div></div>
            </div>
            <div class="bottom">
              <div></div>
            </div>
          </div>
        </div>
        <div class="subs">
          <div class="label">
            Recent Follower
          </div>
          <div class="outline">
            <div class="top" style="width: 35px;">
              <div style="left: -650%;"></div>
            </div>
            <div class="top" style="left: unset; right: 0px; width: 55%;">
              <div style="left: -175%;"></div>
            </div>
            <div class="left">
              <div></div>
            </div>
            <div class="right">
              <div></div>
            </div>
            <div class="bottom">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
