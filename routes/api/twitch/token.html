<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const url = window.location.href
  const token = url.slice(url.indexOf("=") + 1, url.indexOf("&scope"));
  $.post("./auth", { token: token })
    .then(() => {
      window.close();
    })
</script>
